<div class="appointments-section container">
    <div class="toggle-menu">
        <mat-slide-toggle>past Appointments</mat-slide-toggle>
    </div>
    <div class="search-section">
        <mat-card>
         
        <div class="">
            <h3 class="search-header"> Search</h3>
            <form>
                <div class="row mt-3">

                    <mat-form-field appearance="fill" class="example-full-width col-md-4">
                        <mat-label>First Name <span class="required-asterisk">*</span></mat-label>
                        <input matInput class="matInput" mat-stroked-button placeholder="firstName">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="example-full-width col-md-4">
                        <mat-label> Date of Birth </mat-label>
                        <input matInput [matDatepicker]="picker1" placeholder="dob">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field class="col-md-4 ">
                        <mat-label>status</mat-label>
                        <mat-select>
                          <mat-option value="admin" > 1</mat-option> 
                          <mat-option value="patient" > 2 </mat-option> 
                          <mat-option value="provider"> 3 </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="row">
                    <div class="action-items">
                        <mat-action-row>
                            <button mat-raised-button>Cancel</button>
                            <button mat-raised-button class="serach-results">Search</button>
                        </mat-action-row>
                    </div>
                    
                </div>                
            </form>
        </div>           
    </mat-card>

    </div>

    <div class="search-results">

    </div>
</div>
